{% extends 'base.html' %}



{% block content %}

<h1>TASKS</h1>

<ul>
    {% for task in tasks %}
    <li>
        <a href="{% url 'task_detail' task.id %}">
            {% if task.important %}
            <strong>{{task.tittle}}</strong>
            {% else %}
                {{task.tittle}}
            {% endif %}    
     
            <p>{{task.description}}</p>
            <p>{{task.user.username}}</p>
        </a>
        
    </li>
    {% endfor %}
</ul> 

{% endblock %}
